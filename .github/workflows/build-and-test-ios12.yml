name: Build and test iOS12

on: [pull_request]

jobs:
  build:
    runs-on: macos-latest

    steps:
      # Xcode select
      - run: sudo xcode-select -switch /Applications/Xcode_11.7.app
      - run: |
          sudo mkdir -p /Library/Developer/CoreSimulator/Profiles/Runtimes
          sudo ln -s /Applications/Xcode_10.3.app/Contents/Developer/Platforms/iPhoneOS.platform/Developer/Library/CoreSimulator/Profiles/Runtimes/iOS.simruntime /Library/Developer/CoreSimulator/Profiles/Runtimes/iOS\ 12.4.simruntime
          xcrun simctl create custom-test-device "iPad (6th generation)" "com.apple.CoreSimulator.SimRuntime.iOS-12-4"

      # Caching
      - name: Carthage Cache
        uses: actions/cache@v2
        with:
          path: Carthage
          key: ${{ runner.os }}-carthage-xcode10_3-${{ hashFiles('**/Cartfile.resolved') }}

      # Install dependencies
      - run: brew install carthage swiftlint || true
      - run: brew outdated carthage || brew upgrade carthage
      - run: brew outdated swiftlint || brew upgrade swiftlint

      # Checkout
      - uses: actions/checkout@v2
      - run: mkdir build

      # Build and test
      - run: set -o pipefail
      - run: carthage bootstrap --platform iOS --no-use-binaries --cache-builds
      - run: xcodebuild clean test -project Madog.xcodeproj -scheme Madog -destination "OS=12.4,name=iPhone X" -destination "OS=12.4,name=iPad (6th generation)" -sdk iphonesimulator CODE_SIGNING_REQUIRED=NO ONLY_ACTIVE_ARCH=YES VALID_ARCHS=x86_64